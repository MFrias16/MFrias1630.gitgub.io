<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Tamaño de Archivos Multimedia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Tamaño de Archivos Multimedia</h1>

    <!-- Calculadora de Tamaño de Imagen -->
    <section id="image-calculator">
      <h2>Tamaño de Imagen</h2>
      <label for="image-width">Ancho (píxeles):</label>
      <input type="number" id="image-width" placeholder="Ej. 3648">

      <label for="image-height">Alto (píxeles):</label>
      <input type="number" id="image-height" placeholder="Ej. 2736">

      <label for="color-depth">Profundidad de color (bits):</label>
      <input type="number" id="color-depth" placeholder="Ej. 24">

      <button onclick="calculateImageSize()">Calcular</button>
      <p id="image-result">Resultado: -</p>
    </section>

    <!-- Calculadora de Tamaño de Audio -->
    <section id="audio-calculator">
      <h2>Tamaño de Archivo de Audio</h2>
      <label for="audio-duration">Duración (minutos):</label>
      <input type="number" id="audio-duration" placeholder="Ej. 15">

      <label for="audio-quality">Calidad (bits):</label>
      <input type="number" id="audio-quality" placeholder="Ej. 16">

      <label for="audio-frequency">Frecuencia (kHz):</label>
      <input type="number" id="audio-frequency" placeholder="Ej. 8">

      <label for="audio-channels">Canales (1 para mono, 2 para estéreo):</label>
      <input type="number" id="audio-channels" placeholder="Ej. 2">

      <button onclick="calculateAudioSize()">Calcular</button>
      <p id="audio-result">Resultado: -</p>
    </section>

    <!-- Calculadora de Duración de Video -->
    <section id="video-calculator">
      <h2>Tiempo Máximo de Video</h2>
      <label for="video-resolution">Resolución (ancho x alto píxeles):</label>
      <input type="text" id="video-resolution" placeholder="Ej. 320x200">

      <label for="video-color-depth">Profundidad de color (bits):</label>
      <input type="number" id="video-color-depth" placeholder="Ej. 16">

      <label for="video-fps">Fotogramas por segundo (fps):</label>
      <input type="number" id="video-fps" placeholder="Ej. 20">

      <label for="audio-frequency-video">Frecuencia de audio (kHz):</label>
      <input type="number" id="audio-frequency-video" placeholder="Ej. 22">

      <label for="memory-size">Tamaño de tarjeta de memoria (GB):</label>
      <input type="number" id="memory-size" placeholder="Ej. 1">

      <button onclick="calculateVideoDuration()">Calcular</button>
      <p id="video-result">Resultado: -</p>
    </section>

    <!-- Calculadora de Fotos en Memoria -->
    <section id="photo-calculator">
      <h2>Cantidad de Fotos en Memoria</h2>
      <label for="photo-resolution">Resolución de foto (ancho x alto píxeles):</label>
      <input type="text" id="photo-resolution" placeholder="Ej. 1600x1200">

      <label for="photo-color-depth">Profundidad de color (bits):</label>
      <input type="number" id="photo-color-depth" placeholder="Ej. 24">

      <label for="memory-size-photos">Tamaño de tarjeta de memoria (GB):</label>
      <input type="number" id="memory-size-photos" placeholder="Ej. 32">

      <button onclick="calculatePhotoCount()">Calcular</button>
      <p id="photo-result">Resultado: -</p>
    </section>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
